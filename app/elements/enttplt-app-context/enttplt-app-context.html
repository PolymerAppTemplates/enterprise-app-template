<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="enttplt-app-context">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="appMainContainer">
      <enttplt-app-main base-url="[[baseUrl]]" route="{{route}}" params="[[params]]"></enttplt-app-main>
    </div>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'enttplt-app-context',

        properties: {
          baseUrl: {
            type: String,
            value: '/'
          }
        },
        
      });
    })();
  </script>
</dom-module>
