<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="enttplt-app-main">
  <template>
    <style is="custom-style" include="enttplt-shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      /* General styles */
      
      #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
      }
      
      paper-scroll-header-panel {
        height: 100%;
      }
      
      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }
      
      paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
      }
      
      .paper-menu > .iron-selected {
        color: var(--default-primary-color);
      }
      
      paper-menu a {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        text-decoration: none;
        color: var(--menu-link-color);
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
      }
      
      paper-toolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }
      
      #mainToolbar .middle-container {
        height: 100%;
        margin-left: 48px;
      }
      
      #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
      }
      
      #mainToolbar .bottom {
        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
      }
      /* Height of the scroll area */
      
      .content {
        height: 900px;
      }
      
      #toast .toast-hide-button {
        color: #eeff41;
        margin: 10px;
      }
      /* Breakpoints */
      /* Small */
      
      @media (max-width: 600px) {
        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }
        paper-toolbar.tall .app-name {
          font-size: 24px;
          font-weight: 400;
        }
        #drawer .paper-toolbar {
          margin-left: 16px;
        }
      }
      /* Tablet+ */
      
      @media (min-width: 601px) {
        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }
        #drawer.paper-drawer-panel > [drawer] {
          border-right: 1px solid rgba(0, 0, 0, 0.14);
        }
        iron-pages {
          padding: 48px 62px;
        }
      }
      /* Material Design Adaptive Breakpoints */
      /*
                Below you'll find CSS media queries based on the breakpoint guidance
                published by the Material Design team. You can choose to use, customise
                or remove these breakpoints based on your needs.

                http://www.google.com/design/spec/layout/adaptive-ui.html#adaptive-ui-breakpoints
            */
      /* mobile-small */
      
      @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {}
      /* mobile-large */
      
      @media all and (min-width: 361px) and (orientation: portrait) {}
      /* mobile-small-landscape */
      
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}
      /* mobile-large-landscape */
      
      @media all and (min-width: 481px) and (orientation: landscape) {}
      /* tablet-small-landscape */
      
      @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) {}
      /* tablet-large-landscape */
      
      @media all and (min-width: 961px) and (orientation: landscape) {}
      /* tablet-small */
      
      @media all and (min-width: 600px) and (orientation: portrait) {}
      /* tablet-large */
      
      @media all and (min-width: 601px) and (max-width: 840px) and (orientation: portrait) {}
      /* desktop-x-small-landscape */
      
      @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}
      /* desktop-x-small */
      
      @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) {}
      /* desktop-small-landscape */
      
      @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) {}
      /* desktop-small */
      
      @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) {}
      /* desktop-medium-landscape */
      
      @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) {}
      /* desktop-medium */
      
      @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) {}
      /* desktop-large */
      
      @media all and (min-width: 1281px) and (max-width: 1600px) {}
      /* desktop-xlarge */
      
      @media all and (min-width: 1601px) and (max-width: 1920px) {}
    </style>
    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Polymer Starter Kit</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

                  live.

            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a>
                <br>
                <a href$="{{baseUrl}}users/Rob">Rob</a>
                <br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a>
                <br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'enttplt-app-main',

      properties: {
      },

      listeners: {
        'paper-header-transform': '_onPaperHeaderTransform'  
      },
    
      // Main area's paper-scroll-header-panel custom condensing transformation of
      // the appName in the middle-container and the bottom title in the bottom-container.
      // The appName is moved to top and shrunk on condensing. The bottom sub title
      // is shrunk to nothing on condensing.
      _onPaperHeaderTransform: function(e) {
        var appName = Polymer.dom(this.root).querySelector('#mainToolbar .app-name');
        var middleContainer = Polymer.dom(this.root).querySelector('#mainToolbar .middle-container');
        var bottomContainer = Polymer.dom(this.root).querySelector('#mainToolbar .bottom-container');
        var detail = e.detail;
        var heightDiff = detail.height - detail.condensedHeight;
        var yRatio = Math.min(1, detail.y / heightDiff);
        // appName max size when condensed. The smaller the number the smaller the condensed size.
        var maxMiddleScale = 0.50;
        var auxHeight = heightDiff - detail.y;
        var auxScale = heightDiff / (1 - maxMiddleScale);
        var scaleMiddle = Math.max(maxMiddleScale, auxHeight / auxScale + maxMiddleScale);
        var scaleBottom = 1 - yRatio;

        // Move/translate middleContainer
        this.transform('translate3d(0,' + yRatio * 100 + '%,0)', middleContainer);

        // Scale bottomContainer and bottom sub title to nothing and back
        this.transform('scale(' + scaleBottom + ') translateZ(0)', bottomContainer);

        // Scale middleContainer appName
        this.transform('scale(' + scaleMiddle + ') translateZ(0)', appName);
      },
    });
  })();
  </script>
</dom-module>
